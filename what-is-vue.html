<html>
    <head>
        <title>Vue 3 Example!</title>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    </head>
    <body>
        <div id="app">
            <p>Counter: {{counter}}</p>
            <button @click="counter--">Remove</button>
            <button @click="counter++">Add</button>

            <p v-if="counter >= 15">Ohhh cool off dude! It's enough!</p>
        </div>

        <script>
            const { createApp, ref } = Vue;
            createApp({
                setup() {
                    const counter = ref(0);

                    return { counter };
                },
            }).mount("#app");
        </script>
    </body>
</html>
